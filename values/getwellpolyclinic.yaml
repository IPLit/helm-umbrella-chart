global:
  storageClass: bahmni-efs-sc
  nodeSelector:
    eks.amazonaws.com/nodegroup: prod

metadata:
  labels:
    environment: getwellpolyclinic
  ingress:
    PROXY_BODY_SIZE: "7m"
    ABDM_PROXY_BODY_SIZE: "30m"

openmrs:
  enabled: true
  metadata:
    labels:
      environment: getwellpolyclinic
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: openmrs
    tag: 1.0.0-611.3-iplit

bahmni-web:
  enabled: true
  metadata:
    labels:
      environment: getwellpolyclinic
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: bahmni-iplit-web
    tag: 1.0.0-62

bahmni-lab:
  enabled: true
  metadata:
    labels:
      environment: getwellpolyclinic
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: bahmni-lab
    tag: 1.1.0-171

crater:
  enabled: true
  metadata:
    labels:
      environment: getwellpolyclinic
  config:
    AUTO_INSTALL: "true"
    ADMIN_NAME: Super Man
    COMPANY_NAME: Bahmni
    COMPANY_SLUG: bahmni
    COUNTRY_ID: 101
  secrets:
    ADMIN_EMAIL: "superman@bahmni.org"
  image:
    nginx:
      repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
      name: crater-nginx
      tag: 1.1.0-218
    php:
      repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
      name: crater-php
      tag: 1.0.0

reports:
  enabled: true
  metadata:
    labels:
      environment: getwellpolyclinic
  config:
    OPENMRS_HOST: "openmrs"
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: reports
    tag: 1.1.0-131

hiu:
  enabled: true
  config:
    POSTGRES_HOST: "bahmni-getwellpolyclinic-postgresql"
    RABBITMQ_HOST: "bahmni-getwellpolyclinic-rabbitmq"
    HIU_ID: "Get Well Polyclinic"
    HIU_NAME: "Get Well Polyclinic"
    CONSENT_MANAGEMENT_SUFFIX: "@sbx"
    CONSENT_MANAGEMENT_URL: "https://live.ndhm.gov.in/cm"
    GATEWAY_BASE_URL: "https://dev.abdm.gov.in/gateway/v0.5"
    GATEWAY_JWK_URL: "https://dev.abdm.gov.in/gateway/v0.5/certs"
    HFR_AFFINITY_DOMAINS: "facilitysbx.ndhm.gov.in"
    IDENTITY_JWK_URL : "https://dev.ndhm.gov.in/auth/realms/consent-manager/protocol/openid-connect/certs"
  metadata:
    labels:
      environment: getwellpolyclinic
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: hiu
    tag: 1.0.0-116

hiu-db:
  enabled: true
  config:
    JAVA_TOOL_OPTIONS: "-Djdbc.url=jdbc:postgresql://bahmni-deodharhospital-postgresql:5432/ -Djdbc.username=postgres -Djdbc.password=welcome -Djdbc.database=health_information_user"
  metadata:
    labels:
      environment: getwellpolyclinic
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: hiu-db
    tag: 1.0.0-74

hiu-ui:
  enabled: true
  config:
    POSTGRES_HOST: bahmni-getwellpolyclinic-postgresql
    RABBITMQ_HOST: bahmni-getwellpolyclinic-rabbitmq
  metadata:
    labels:
      environment: getwellpolyclinic
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: hiu-ui
    tag: 1.0.0-109

hip:
  enabled: true
  config:
    CONNECTION_STRING: "Host=bahmni-getwellpolyclinic-postgresql;Port=5432;Username=postgres;Password=welcome;Database=hipservice"
    RABBITMQ_HOST: "bahmni-getwellpolyclinic-rabbitmq"
    BAHMNI_ID: "Get Well Polyclinic"
    BAHMNI_URL: http://openmrs:8080/openmrs
    GATEWAY_URL: "https://dev.abdm.gov.in/gateway"
    GATEWAY_CMSUFFIX: "sbx"
  metadata:
    labels:
      environment: getwellpolyclinic
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: hip
    tag: 1.0.0-352

otp-service:
  enabled: true
  config:
    CONNECTION_STRING: "Host=bahmni-getwellpolyclinic-postgresql;Port=5432;Username=postgres;Password=welcome;Database=otpservice;"
  metadata:
    labels:
      environment: getwellpolyclinic
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: otp-service
    tag: 1.0.0-12

hip-atomfeed:
  enabled: true
  config:
    DATABASE_URL: "jdbc:postgresql://bahmni-getwellpolyclinic-postgresql:5432/"
  metadata:
    labels:
      environment: getwellpolyclinic
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: hip-atomfeed
    tag: 1.0.0-109

postgresql:
  enabled: true
  volumePermissions:
    enabled: true
  primary:
    persistence:
      subPath: getwellpolyclinic
      storageClass: bahmni-efs-sc
      accessModes:
        - ReadWriteMany
    nodeSelector:
      eks.amazonaws.com/nodegroup: prod
  image:
    tag: 14-debian-11

rabbitmq:
  enabled: true
  auth:
    erlangCookie: bahmni
  persistence:
    storageClass: bahmni-efs-sc
    accessModes:
      - ReadWriteMany
  nodeSelector:
    eks.amazonaws.com/nodegroup: prod
  image:
    repository: rabbitmq
    tag: alpine

