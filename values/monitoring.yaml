grafana:
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - monitoring-lite.bahmnilite.com
  defaultDashboardsTimezone: browser
  grafana.ini:
    server:
      root_url: https://monitoring-lite.bahmnilite.com
    auth.github:
      enabled: true
      allow_sign_up: true
      scopes: user:email,read:org
      auth_url: https://github.com/login/oauth/authorize
      token_url: https://github.com/login/oauth/access_token
      api_url: https://api.github.com/user
      allowed_organizations: Bahmni BahmniIndiaDistro IPLit
    users:
      viewers_can_edit: true
  additionalDataSources:
    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
      editable: true
      isDefault: false

  nodeSelector:
    eks.amazonaws.com/nodegroup: litenonprod

alertmanager:
  alertmanagerSpec:
    nodeSelector:
      eks.amazonaws.com/nodegroup: litenonprod

prometheusOperator:
  nodeSelector:
    eks.amazonaws.com/nodegroup: litenonprod
  admissionWebhooks:
    patch:
      nodeSelector:
        eks.amazonaws.com/nodegroup: litenonprod

prometheus:
  prometheusSpec:
    nodeSelector:
      eks.amazonaws.com/nodegroup: litenonprod
