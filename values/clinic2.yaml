global:
  storageClass: bahmni-efs-sc
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod

metadata:
  labels:
    environment: clinic2
  ingress:
    PROXY_BODY_SIZE: "7m"
    ABDM_PROXY_BODY_SIZE: "30m"

openmrs:
  enabled: true
bahmni-web:
  enabled: true
bahmni-lab:
  enabled: true
crater:
  enabled: true
  config:
    AUTO_INSTALL: "true"
    ADMIN_NAME: Super Man
    COMPANY_NAME: Bahmni
    COMPANY_SLUG: bahmni
    COUNTRY_ID: 101
  secrets:
    ADMIN_EMAIL: "superman@bahmni.org"
reports:
  enabled: true
  config:
    OPENMRS_HOST: "openmrs"
hiu:
  enabled: true
  config:
    POSTGRES_HOST: "bahmni-clinic2-postgresql"
    RABBITMQ_HOST: "bahmni-clinic2-rabbitmq"
    HIU_ID: "clinic2"
    HIU_NAME: "clinic2"
hiu-db:
  enabled: true
  config:
    JAVA_TOOL_OPTIONS: "-Djdbc.url=jdbc:postgresql://bahmni-clinic2-postgresql:5432/ -Djdbc.username=postgres -Djdbc.password=welcome -Djdbc.database=health_information_user"
  metadata:
    labels:
      environment: clinic2
hiu-ui:
  enabled: true
  config:
    POSTGRES_HOST: bahmni-clinic2-postgresql
    RABBITMQ_HOST: bahmni-clinic2-rabbitmq
  metadata:
    labels:
      environment: clinic2
hip:
  enabled: true
  config:
    CONNECTION_STRING: "Host=bahmni-clinic2-postgresql;Port=5432;Username=postgres;Password=welcome;Database=hipservice"
    RABBITMQ_HOST: "bahmni-clinic2-rabbitmq"
    BAHMNI_ID: "clinic2"
#   GATEWAY_URL: "https://nha-suma-azb7fa3pfa-el.a.run.app"
otp-service:
  enabled: true
hip-atomfeed:
  enabled: true

postgresql:
  enabled: true
  volumePermissions:
    enabled: true
  primary:
    persistence:
      subPath: clinic2
      storageClass: bahmni-efs-sc
      accessModes:
        - ReadWriteMany
    nodeSelector:
      eks.amazonaws.com/nodegroup: nonprod
  image:
    tag: 14-debian-11

rabbitmq:
  enabled: true
  auth:
    erlangCookie: bahmni
  persistence:
    storageClass: bahmni-efs-sc
    accessModes:
      - ReadWriteMany
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod
  image:
    repository: rabbitmq
    tag: alpine

patient-documents:
  enabled: true
  config:
    OPENMRS_HOST: "openmrs"

crater-atomfeed:
  enabled: true
  metadata:
    labels:
      environment: clinic2
appointments:
  enabled: true

implementer-interface:
  enabled: true

abha-verification:
  enabled: true

bahmni-metabase:
  enabled: true
  config:
    MB_DB_TYPE: postgres
    MB_DB_DBNAME: 'metabase'
    MB_DB_PORT:  5432
    MART_DB_NAME: martdb
  secrets:
    MB_ADMIN_FIRST_NAME: 'Admin'
    MB_DB_HOST: 'bahmni-clinic2-postgresql'
    MART_DB_HOST: 'bahmni-clinic2-postgresql'

bahmni-mart:
  enabled: true
  config:
    MART_DB_NAME: martdb
  secrets:
    MART_DB_HOST: "bahmni-clinic2-postgresql"
