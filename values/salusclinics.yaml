      repository: bitnami-shell
      tag: 11-debian-11-r50
  primary:
    persistence:
      subPath: salusclinics
      storageClass: bahmni-efs-sc
      accessModes:
        - ReadWriteMany
    nodeSelector:
      eks.amazonaws.com/nodegroup: prod
  image:
    registry: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    repository: postgresql
    tag: 14-debian-11

