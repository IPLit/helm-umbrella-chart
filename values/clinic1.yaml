global:
  storageClass: bahmni-efs-sc
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod

metadata:
  labels:
    environment: clinic1
  ingress:
    PROXY_BODY_SIZE: "7m"
    ABDM_PROXY_BODY_SIZE: "30m"

openmrs:
  enabled: true
  metadata:
    labels:
      environment: clinic1
bahmni-web:
  enabled: true
  metadata:
    labels:
      environment: clinic1
bahmni-lab:
  enabled: true
  metadata:
    labels:
      environment: clinic1
crater:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  config:
    AUTO_INSTALL: "true"
    ADMIN_NAME: Super Man
    COMPANY_NAME: Bahmni
    COMPANY_SLUG: bahmni
    COUNTRY_ID: 101
  secrets:
    ADMIN_EMAIL: "superman@bahmni.org"
reports:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  config:
    OPENMRS_HOST: "openmrs"
hiu:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  config:
    POSTGRES_HOST: "bahmni-clinic1-postgresql"
    RABBITMQ_HOST: "bahmni-clinic1-rabbitmq"
    HIU_ID: "iplitclinic1"
    HIU_NAME: "iplitclinic1"
    GATEWAY_BASE_URL: "https://nha-suma-azb7fa3pfa-el.a.run.app"
    GATEWAY_URL: "https://nha-suma-azb7fa3pfa-el.a.run.app"
    CORS_ALLOWED_ORIGIN: "https://nha-suma-azb7fa3pfa-el.a.run.app"
hiu-db:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  config:
    JAVA_TOOL_OPTIONS: "-Djdbc.url=jdbc:postgresql://bahmni-clinic1-postgresql:5432/ -Djdbc.username=postgres -Djdbc.password=welcome -Djdbc.database=health_information_user"
hiu-ui:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  config:
    POSTGRES_HOST: bahmni-clinic1-postgresql
    RABBITMQ_HOST: bahmni-clinic1-rabbitmq
hip:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  config:
    CONNECTION_STRING: "Host=bahmni-clinic1-postgresql;Port=5432;Username=postgres;Password=welcome;Database=hipservice"
    RABBITMQ_HOST: "bahmni-clinic1-rabbitmq"
    BAHMNI_ID: "iplitclinic1"
    GATEWAY_URL: "https://nha-suma-azb7fa3pfa-el.a.run.app"
    SESSION_GATEWAY_URL: "https://dev.abdm.gov.in/gateway"
    CORS_ALLOWED_ORIGIN: "https://nha-suma-azb7fa3pfa-el.a.run.app"
otp-service:
  enabled: true
  metadata:
    labels:
      environment: clinic1
hip-atomfeed:
  enabled: true
  config:	
    DATABASE_URL: "jdbc:postgresql://bahmni-clinic1-postgresql:5432/"
  metadata:
    labels:
      environment: clinic1
postgresql:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  volumePermissions:
    enabled: true
  primary:
    persistence:
      subPath: clinic1
      storageClass: bahmni-efs-sc
      accessModes:
        - ReadWriteMany
    nodeSelector:
      eks.amazonaws.com/nodegroup: nonprod
  image:
    tag: 14-debian-11

rabbitmq:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  auth:
    erlangCookie: bahmni
  persistence:
    storageClass: bahmni-efs-sc
    accessModes:
      - ReadWriteMany
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod
  image:
    repository: rabbitmq
    tag: alpine

patient-documents:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  config:
    OPENMRS_HOST: "openmrs"

crater-atomfeed:
  enabled: true
  metadata:
    labels:
      environment: clinic1
appointments:
  enabled: true
implementer-interface:
  enabled: true
  metadata:
    labels:
      environment: clinic1
clinic-config:
  enabled: true
  metadata:
    labels:
      environment: clinic1
abha-verification:
  enabled: true
  metadata:
    labels:
      environment: clinic1
bahmni-metabase:
  enabled: true
  config:
    MB_DB_TYPE: postgres
    MB_DB_DBNAME: 'metabase'
    MB_DB_PORT:  5432
    MART_DB_NAME: martdb
  secrets:
    MB_ADMIN_FIRST_NAME: 'Admin'
    MB_DB_HOST: 'bahmni-clinic1-postgresql'
    MART_DB_HOST: 'bahmni-clinic1-postgresql'

bahmni-mart:
  enabled: true
  config:
    MART_DB_NAME: martdb
  secrets:
    MART_DB_HOST: "bahmni-clinic1-postgresql"
