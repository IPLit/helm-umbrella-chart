global:
  storageClass: bahmni-efs-sc
  nodeSelector:
    eks.amazonaws.com/nodegroup: prod
  TZ: "Asia/Kolkata"

metadata:
  labels:
    environment: salusclinics
  ingress:
    PROXY_BODY_SIZE: "7m"
    ABDM_PROXY_BODY_SIZE: "30m"

openmrs:
  enabled: true
  metadata:
    labels:
      environment: salusclinics
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: bahmnilite/infoiplitin/openmrs
    tag: iplit-1.0.0-639-10
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - openmrs
            topologyKey: kubernetes.io/hostname
            namespaceSelector: {}

bahmni-web:
  enabled: true
  metadata:
    labels:
      environment: salusclinics
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
