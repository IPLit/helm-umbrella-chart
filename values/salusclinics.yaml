crater:
  enabled: true
  metadata:
    labels:
      environment: salusclinics
  config:
    AUTO_INSTALL: "true"
    ADMIN_NAME: Super Man
    COMPANY_NAME: Bahmni
    COMPANY_SLUG: bahmni
    COUNTRY_ID: 101
  secrets:
    ADMIN_EMAIL: "superman@bahmni.org"
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    nginx:
      name: bahmnilite/bahmni/crater-nginx
      tag: 1.1.0-230
    php:
      name: bahmnilite/bahmni/crater-php
      tag: 1.1.0-108
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - "crater-php"
            topologyKey: kubernetes.io/hostname
            namespaceSelector: {}

reports:
