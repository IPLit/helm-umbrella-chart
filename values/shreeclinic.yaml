global:
  storageClass: bahmni-efs-sc
  nodeSelector:
    eks.amazonaws.com/nodegroup: prod

metadata:
  labels:
    environment: shreeclinic
  ingress:
    PROXY_BODY_SIZE: "7m"
    ABDM_PROXY_BODY_SIZE: "30m"

openmrs:
  enabled: true
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: openmrs
    tag: 1.0.0-611-iplit
  metadata:
    labels:
      environment: shreeclinic

bahmni-web:
  enabled: true
  metadata:
    labels:
      environment: shreeclinic
  image:
    repository: infoiplitin
    name: bahmni-iplit-web
    tag: 1.0.0-62

bahmni-lab:
  enabled: true
  metadata:
    labels:
      environment: shreeclinic

crater:
  enabled: true
  metadata:
    labels:
      environment: shreeclinic
  config:
    AUTO_INSTALL: "true"
    ADMIN_NAME: Super Man
    COMPANY_NAME: Bahmni
    COMPANY_SLUG: bahmni
    COUNTRY_ID: 101
  secrets:
    ADMIN_EMAIL: "superman@bahmni.org"

reports:
  enabled: true
  metadata:
    labels:
      environment: shreeclinic
  config:
    OPENMRS_HOST: "openmrs"

hiu:
  enabled: true
  config:
    POSTGRES_HOST: "bahmni-shreeclinic-postgresql"
    RABBITMQ_HOST: "bahmni-shreeclinic-rabbitmq"
    HIU_ID: "IN2710015434"
    HIU_NAME: "Shree Clinic"
    CONSENT_MANAGEMENT_SUFFIX: "@abdm"
    CONSENT_MANAGEMENT_URL: "https://live.ndhm.gov.in/cm"
    GATEWAY_BASE_URL: "https://live.ndhm.gov.in/gateway/v0.5"
    GATEWAY_JWK_URL: "https://live.ndhm.gov.in/gateway/v0.5/certs"
    HFR_AFFINITY_DOMAINS: "facility.abdm.gov.in"
    IDENTITY_JWK_URL : "https://live.ndhm.gov.in/auth/realms/consent-manager/protocol/openid-connect/certs"
  metadata:
    labels:
      environment: shreeclinic

hiu-db:
  enabled: true
  config:
    JAVA_TOOL_OPTIONS: "-Djdbc.url=jdbc:postgresql://bahmni-shreeclinic-postgresql:5432/ -Djdbc.username=postgres -Djdbc.password=welcome -Djdbc.database=health_information_user"
  metadata:
    labels:
      environment: shreeclinic

hiu-ui:
  enabled: true
  config:
    POSTGRES_HOST: bahmni-shreeclinic-postgresql
    RABBITMQ_HOST: bahmni-shreeclinic-rabbitmq
  metadata:
    labels:
      environment: shreeclinic

hip:
  enabled: true
  image:
    repository: bahmniindiadistro
    name: hip
    tag: 1.0.0-328
  config:
    CONNECTION_STRING: "Host=bahmni-shreeclinic-postgresql;Port=5432;Username=postgres;Password=welcome;Database=hipservice"
    RABBITMQ_HOST: "bahmni-shreeclinic-rabbitmq"
    BAHMNI_ID: "IN2710015434"
    BAHMNI_URL: http://openmrs:8080/openmrs
    ABHA_NUMBER_URL: "https://healthid.abdm.gov.in/api"
    ABHA_ADDRESS_URL: "https://phr.abdm.gov.in/api"
    GATEWAY_URL: "https://live.ndhm.gov.in/gateway"
    GATEWAY_CMSUFFIX: "abdm"
  metadata:
    labels:
      environment: shreeclinic

otp-service:
  enabled: true
  config:
    CONNECTION_STRING: "Host=bahmni-shreeclinic-postgresql;Port=5432;Username=postgres;Password=welcome;Database=otpservice;"
  metadata:
    labels:
      environment: shreeclinic
hip-atomfeed:
  enabled: true
  config:
    DATABASE_URL: "jdbc:postgresql://bahmni-shreeclinic-postgresql:5432/"
  metadata:
    labels:
      environment: shreeclinic

postgresql:
  enabled: true
  volumePermissions:
    enabled: true
  primary:
    persistence:
      subPath: shreeclinic
      storageClass: bahmni-efs-sc
      accessModes:
        - ReadWriteMany
    nodeSelector:
      eks.amazonaws.com/nodegroup: prod
  image:
    tag: 14-debian-11

rabbitmq:
  enabled: true
  auth:
    securePassword: false
    erlangCookie: bahmni
  persistence:
    storageClass: bahmni-efs-sc
    accessModes:
      - ReadWriteMany
  nodeSelector:
    eks.amazonaws.com/nodegroup: prod
  image:
    repository: rabbitmq
    tag: alpine

patient-documents:
  enabled: true
  metadata:
    labels:
      environment: shreeclinic
  config:
    OPENMRS_HOST: "openmrs"

appointments:
  enabled: true


crater-atomfeed:
  enabled: true
  metadata:
    labels:
      environment: shreeclinic

implementer-interface:
  enabled: true
  metadata:
    labels:
      environment: shreeclinic

clinic-config:
  metadata:
    labels:
      environment: shreeclinic
  image:
    repository: infoiplitin
    name: clinic-config-indiadistro
    tag: 1.0.0-1

abha-verification:
  enabled: true
  metadata:
    labels:
      environment: shreeclinic

bahmni-metabase:
  enabled: true
  config:
    MB_DB_TYPE: postgres
    MB_DB_DBNAME: 'metabase'
    MB_DB_PORT:  5432
    MART_DB_NAME: martdb
  secrets:
    MB_ADMIN_FIRST_NAME: 'Admin'
    MB_DB_HOST: 'bahmni-shreeclinic-postgresql'
    MART_DB_HOST: 'bahmni-shreeclinic-postgresql'

bahmni-mart:
  enabled: true
  config:
    MART_DB_NAME: martdb
  secrets:
    MART_DB_HOST: "bahmni-shreeclinic-postgresql"
