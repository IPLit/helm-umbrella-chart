global:
  storageClass: bahmni-efs-sc
  nodeSelector:
    eks.amazonaws.com/nodegroup: prod

metadata:
  labels:
    environment: arogyahospital
  ingress:
    PROXY_BODY_SIZE: "7m"
    ABDM_PROXY_BODY_SIZE: "30m"

openmrs:
  enabled: true
  metadata:
    labels:
      environment: arogyahospital
  image:
    repository: bahmni
    name: openmrs
    tag: 1.1.0-735

bahmni-web:
  enabled: true
  metadata:
    labels:
      environment: arogyahospital
bahmni-lab:
  enabled: true
  metadata:
    labels:
      environment: arogyahospital
crater:
  enabled: true
  metadata:
    labels:
      environment: arogyahospital
  config:
    AUTO_INSTALL: "true"
    ADMIN_NAME: Super Man
    COMPANY_NAME: Bahmni
    COMPANY_SLUG: bahmni
    COUNTRY_ID: 101
  secrets:
    ADMIN_EMAIL: "superman@bahmni.org"
reports:
  enabled: true
  metadata:
    labels:
      environment: arogyahospital
  config:
    OPENMRS_HOST: "openmrs"
hiu:
  enabled: true
  config:
    POSTGRES_HOST: "bahmni-arogyahospital-postgresql"
    RABBITMQ_HOST: "bahmni-arogyahospital-rabbitmq"
    HIU_ID: "Get Well Polyclinic"
    HIU_NAME: "Get Well Polyclinic"
    CONSENT_MANAGEMENT_SUFFIX: "@sbx"
    CONSENT_MANAGEMENT_URL: "https://live.ndhm.gov.in/cm"
    GATEWAY_BASE_URL: "https://dev.abdm.gov.in/gateway/v0.5"
    GATEWAY_JWK_URL: "https://dev.abdm.gov.in/gateway/v0.5/certs"
    HFR_AFFINITY_DOMAINS: "facilitysbx.ndhm.gov.in"
    IDENTITY_JWK_URL : "https://dev.ndhm.gov.in/auth/realms/consent-manager/protocol/openid-connect/certs"
  metadata:
    labels:
      environment: arogyahospital
hiu-db:
  enabled: true
  config:
    JAVA_TOOL_OPTIONS: "-Djdbc.url=jdbc:postgresql://bahmni-arogyahospital-postgresql:5432/ -Djdbc.username=postgres -Djdbc.password=welcome -Djdbc.database=health_information_user"
  metadata:
    labels:
      environment: arogyahospital
hiu-ui:
  enabled: true
  config:
    POSTGRES_HOST: bahmni-arogyahospital-postgresql
    RABBITMQ_HOST: bahmni-arogyahospital-rabbitmq
  metadata:
    labels:
      environment: arogyahospital
hip:
  enabled: true
  config:
    CONNECTION_STRING: "Host=bahmni-arogyahospital-postgresql;Port=5432;Username=postgres;Password=welcome;Database=hipservice"
    RABBITMQ_HOST: "bahmni-arogyahospital-rabbitmq"
    BAHMNI_ID: "Get Well Polyclinic"
    BAHMNI_URL: http://openmrs:8080/openmrs
    GATEWAY_URL: "https://dev.abdm.gov.in/gateway"
    GATEWAY_CMSUFFIX: "sbx"
  metadata:
    labels:
      environment: arogyahospital
otp-service:
  enabled: true
  config:
    CONNECTION_STRING: "Host=bahmni-arogyahospital-postgresql;Port=5432;Username=postgres;Password=welcome;Database=otpservice;"
  metadata:
    labels:
      environment: arogyahospital
hip-atomfeed:
  enabled: true
  config:
    DATABASE_URL: "jdbc:postgresql://bahmni-arogyahospital-postgresql:5432/"
  metadata:
    labels:
      environment: arogyahospital

postgresql:
  enabled: true
  volumePermissions:
    enabled: true
  primary:
    persistence:
      subPath: arogyahospital
      storageClass: bahmni-efs-sc
      accessModes:
        - ReadWriteMany
    nodeSelector:
      eks.amazonaws.com/nodegroup: prod
  image:
    tag: 14-debian-11

rabbitmq:
  enabled: true
  auth:
    erlangCookie: bahmni
  persistence:
    storageClass: bahmni-efs-sc
    accessModes:
      - ReadWriteMany
  nodeSelector:
    eks.amazonaws.com/nodegroup: prod
  image:
    repository: rabbitmq
    tag: alpine

patient-documents:
  enabled: true
  metadata:
    labels:
      environment: arogyahospital
  config:
    OPENMRS_HOST: "openmrs"

appointments:
  enabled: true


crater-atomfeed:
  enabled: true
  metadata:
    labels:
      environment: arogyahospital

implementer-interface:
  enabled: true
  metadata:
    labels:
      environment: arogyahospital

clinic-config:
  metadata:
    labels:
      environment: arogyahospital

abha-verification:
  enabled: true
  metadata:
    labels:
      environment: arogyahospital

bahmni-metabase:
  enabled: true
  config:
    MB_DB_TYPE: postgres
    MB_DB_DBNAME: 'metabase'
    MB_DB_PORT:  5432
    MART_DB_NAME: martdb
  secrets:
    MB_ADMIN_FIRST_NAME: 'Admin'
    MB_DB_HOST: 'bahmni-arogyahospital-postgresql'
    MART_DB_HOST: 'bahmni-arogyahospital-postgresql'

bahmni-mart:
  enabled: true
  config:
    MART_DB_NAME: martdb
  secrets:
    MART_DB_HOST: "bahmni-arogyahospital-postgresql"
