global:
  storageClass: bahmni-efs-sc
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod

metadata:
  labels:
    environment: deodharhospital
  ingress:
    PROXY_BODY_SIZE: "7m"
    ABDM_PROXY_BODY_SIZE: "30m"

openmrs:
  enabled: true
  metadata:
    labels:
      environment: deodharhospital
bahmni-web:
  enabled: true
  metadata:
    labels:
      environment: deodharhospital
bahmni-lab:
  enabled: true
  metadata:
    labels:
      environment: deodharhospital
crater:
  enabled: true
  metadata:
    labels:
      environment: deodharhospital
  config:
    AUTO_INSTALL: "true"
    ADMIN_NAME: Super Man
    COMPANY_NAME: Bahmni
    COMPANY_SLUG: bahmni
    COUNTRY_ID: 101
  secrets:
    ADMIN_EMAIL: "superman@bahmni.org"
reports:
  enabled: true
  metadata:
    labels:
      environment: deodharhospital
  config:
    OPENMRS_HOST: "openmrs"
hiu:
  enabled: true
  config:
    POSTGRES_HOST: "bahmni-deodharhospital-postgresql"
    RABBITMQ_HOST: "bahmni-deodharhospital-rabbitmq"
    HIU_ID: "iplitdeodharhospital"
    HIU_NAME: "iplitdeodharhospital"
    GATEWAY_BASE_URL: "https://nha-suma-azb7fa3pfa-el.a.run.app"
    GATEWAY_REQUEST_TIMEOUT: 21000
    GATEWAY_URL: "https://nha-suma-azb7fa3pfa-el.a.run.app"
    CORS_ALLOWED_ORIGIN: "https://nha-suma-azb7fa3pfa-el.a.run.app"
  metadata:
    labels:
      environment: deodharhospital
hiu-db:
  enabled: true
  config:
    JAVA_TOOL_OPTIONS: "-Djdbc.url=jdbc:postgresql://bahmni-deodharhospital-postgresql:5432/ -Djdbc.username=postgres -Djdbc.password=welcome -Djdbc.database=health_information_user"
  metadata:
    labels:
      environment: deodharhospital
hiu-ui:
  enabled: true
  config:
    POSTGRES_HOST: bahmni-deodharhospital-postgresql
    RABBITMQ_HOST: bahmni-deodharhospital-rabbitmq
  metadata:
    labels:
      environment: deodharhospital
hip:
  enabled: true
  config:
    CONNECTION_STRING: "Host=bahmni-deodharhospital-postgresql;Port=5432;Username=postgres;Password=welcome;Database=hipservice"
    RABBITMQ_HOST: "bahmni-deodharhospital-rabbitmq"
    BAHMNI_ID: "iplitdeodharhospital"
    GATEWAY_URL: "https://nha-suma-azb7fa3pfa-el.a.run.app"
    SESSION_GATEWAY_URL: "https://dev.abdm.gov.in/gateway"
    CORS_ALLOWED_ORIGIN: "https://nha-suma-azb7fa3pfa-el.a.run.app"
  metadata:
    labels:
      environment: deodharhospital
otp-service:
  enabled: true
  config:
    CONNECTION_STRING: "Host=bahmni-deodharhospital-postgresql;Port=5432;Username=postgres;Password=welcome;Database=otpservice;"
  metadata:
    labels:
      environment: deodharhospital
hip-atomfeed:
  enabled: true
  config:
    DATABASE_URL: "jdbc:postgresql://bahmni-deodharhospital-postgresql:5432/"
  metadata:
    labels:
      environment: deodharhospital

postgresql:
  enabled: true
  volumePermissions:
    enabled: true
  primary:
    persistence:
      subPath: deodharhospital
      storageClass: bahmni-efs-sc
      accessModes:
        - ReadWriteMany
    nodeSelector:
      eks.amazonaws.com/nodegroup: nonprod
  image:
    tag: 14-debian-11

rabbitmq:
  enabled: true
  auth:
    erlangCookie: bahmni
  persistence:
    storageClass: bahmni-efs-sc
    accessModes:
      - ReadWriteMany
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod
  image:
    repository: rabbitmq
    tag: alpine

patient-documents:
  enabled: true
  metadata:
    labels:
      environment: deodharhospital
  config:
    OPENMRS_HOST: "openmrs"

appointments:
  enabled: true


crater-atomfeed:
  enabled: true
  metadata:
    labels:
      environment: deodharhospital

implementer-interface:
  enabled: true
  metadata:
    labels:
      environment: deodharhospital

clinic-config:
  metadata:
    labels:
      environment: deodharhospital

abha-verification:
  enabled: true
  metadata:
    labels:
      environment: deodharhospital

bahmni-metabase:
  enabled: true
  config:
    MB_DB_TYPE: postgres
    MB_DB_DBNAME: 'metabase'
    MB_DB_PORT:  5432
    MART_DB_NAME: martdb
  secrets:
    MB_ADMIN_FIRST_NAME: 'Admin'
    MB_DB_HOST: 'bahmni-deodharhospital-postgresql'
    MART_DB_HOST: 'bahmni-deodharhospital-postgresql'

bahmni-mart:
  enabled: true
  config:
    MART_DB_NAME: martdb
  secrets:
    MART_DB_HOST: "bahmni-deodharhospital-postgresql"
